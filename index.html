<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!--font i liked-->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Halloween  Challenge</title>
  
    
  
</head>
<body>
    <div class="halloween-message">
        <h1>Happy Halloween!</h1>
        <p>Click the screen</p>
      </div>

    <div class="pumpkin-container">
        <img src="face.png" class="pumpkin-eyes" alt="Pumpkin Eyes">
        <div class="pumpkin-section left"></div>
        <div class="pumpkin-section middle">
        <div class="stem"></div>
    </div>
    <div class="pumpkin-section right"></div>
  </div>
  
  <!-- bats -->
  <div class="bat" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
  <div class="bat" style="top: 40%; left: -30%; animation-delay: 2s;"></div>
  <div class="bat" style="top: 60%; left: -50%; animation-delay: 4s;"></div>

  <!-- Ghost element -->
  <div class="ghost" id="ghost">
    <img src="ghost.png" alt="Spooky Ghost">
  </div>


  <script src="script.js"></script>
  
</body>
</html>
